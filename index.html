<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>calculator-simple</title>
</head>
<body>
  <div class="container">
    <div class="calculator-area">
      <h2 class="text-center">Simple Calculator</h2>
      <input type="text" name="" id="result-screen" class="form-control" value="0">
      <div id="number-buttons" class=" row container g-3 m-1 justify-content-center align-items-center ">
        <button class="col-3 col-md-3 m-2 calculator-button">Ac</button>
        <button class="col-3 col-md-3 m-2 calculator-button"><i class="fas fa-backspace"></i></button>
        <button class="col-3 col-md-3 m-2 calculator-button">0</button>
        <button class="col-3 col-md-3 m-2 calculator-button">1</button>
        <button class="col-3 col-md-3 m-2 calculator-button">2</button>
        <button class="col-3 col-md-3 m-2 calculator-button">3</button>
        <button class="col-3 col-md-3 m-2 calculator-button">4</button>
        <button class="col-3 col-md-3 m-2 calculator-button">5</button>
        <button class="col-3 col-md-3 m-2 calculator-button">6</button>
        <button class="col-3 col-md-3 m-2 calculator-button">7</button>
        <button class="col-3 col-md-3 m-2 calculator-button">8</button>
        <button class="col-3 col-md-3 m-2 calculator-button">9</button>
        <button class="col-3 col-md-3 m-2 calculator-button">00</button>
        <button class="col-3 col-md-3 m-2 calculator-button">+</button>
        <button class="col-3 col-md-3 m-2 calculator-button">-</button>
        <button class="col-3 col-md-3 m-2 calculator-button">*</button>
        <button class="col-3 col-md-3 m-2 calculator-button">/</button>
        <button class="col-3 col-md-3 m-2 calculator-button">%</button>
        <button class="col-6 col-md-6 m-2 calculator-button" id="equal-button">=</button>
      </div>
    </div>
  </div>
  <script src="style.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>   
</body>
</html>
